<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sip and Play Project</title>
    <style>
    :root {
        --white: #fff;
        --main: #6e5773; 
        --accent:#d45d79; 
        --accent-2: #ea9085; 
    }
    body{
        background-color: var(--main);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .topnav {
        background-color: var(--main);
        overflow: hidden;
 }
    .topnav a{
        float: left;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }
    .topnav a:hover{
        background-color: var(--main);
        color: black;
    }
    .topnav a.active{
        background-color: var(--accent);
        color: white;
    }
</style>
</head>
<body>
    <div class="container">
    <div class="topnav">
        <a  class href="index.html" >Home</a>
        <a href="menu.html">Menu</a>
        <a href="events.html" class="active">Events</a>
        <a href="boardgames.html">Board Games</a>
        <a href="feedback.html">Feedback</a>
        </div>
    <span>
        <h1>Sip and Play: Brooklyn's One-Stop Shop for Boba & Board Games</h1>
    </span>
 <div class="wrapper">
        <div class="container-calendar">
            <div id="left">
                <h1>Events Calendar</h1>
                <div id="event-section">
                    <h3>Add Event</h3>
                    <input type="date"id="eventDate">
                    <input type="text"
                        id="eventTitle"
                        placeholder="Event Title">
                    <input type="text"
                        id="eventDescription"
                        placeholder="Event Description">
                        <button id="addEvent" onclick="addEvent ()"> 
                          Add 
                        </button>
                        </div>
                        <div id="reminder-section">
                            <h3>Event Reminders</h3>
                            <ul>
                                <li data-event-id="1">
                                    <strong>Event Title</strong>
                                    - Event Description
                                    <button class="delete-event" 
                                        onclick="deleteEvent (1)">Delete
                                    </button>
                                </li>
                            </ul>
                        </div>
                        </div>
                        <div id="right">
                            <h3 id="monthAndYear"></h3>
                            <div class="button-container-calendar">
                                <button id="previous"
                                        onclick="next()"> </button>
                        <div>
                            <table class="table-calendar"
                                   id="calendar"
                                   data-lang="en"> 
                                <thead id="thead-month"></thead>
                                <tbody id="calendar-body"></tbody>   
                            </table>
                        <div class="footer-container-calendar">
                            <label for="month">Jump To:</label>
                            <select id="month" onchange="jump()"></select>





    </body>
</html>
